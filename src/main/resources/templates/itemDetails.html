<html lang="en">
<head >
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Books</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <div th:each="item : ${items}">
            <form action="/warehouse/save" method="post">

                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}"> <!-- CSRF токен -->

                <input type="hidden" th:value="${item.id}" name="id">

                <h1 class="h3 mb-3 fw-normal">Изменение Сеанса</h1>

                <div  class="form-floating mb-2">
                    <input th:value="${item.type}" type="text" class="form-control" id="type" name="type" required>
                    <label for="type">Тип предмета</label>
                </div>

                <div class="form-floating mb-2">
                    <select class="form-control" id="group" name="group" aria-label="Группа техники" required>
                        <option th:selected="${item.group == 'Бытовая'}" value="Бытовая">Бытовая</option>
                        <option th:selected="${item.group == 'Промышленная'}" value="Промышленная">Промышленная</option>
                        <option th:selected="${item.group == 'Профессиональная'}" value="Профессиональная">Профессиональная</option>
                    </select>
                    <label for="group">Группа техники</label>
                </div>


                <div class="form-floating mb-2">
                    <input th:value="${item.importDate}" type="date" class="form-control" id="importDate" name="importDate" required>
                    <label for="importDate">Дата импорта</label>
                </div>

                <div class="form-floating mb-2">
                    <input th:value="${item.exportDate}" type="date" class="form-control" id="exportDate" name="exportDate">
                    <label for="exportDate">Дата экспорта</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${item.driverFullName}" type="text" class="form-control" id="driverFullName" placeholder="ФИО водителя" name="driverFullName" required>
                    <label for="driverFullName">ФИО водителя</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-warning">Сохранить</button>
                    </div>
                </div>
            </form>


            <form th:action="@{'/warehouse/' + ${item.id} + '/remove'}" method="post">
                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>


<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
